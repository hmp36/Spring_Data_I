<div *ngIf="user != undefined">
 
  <table>
      <tr>
      
          <th>First:</th>
          <th>Last:</th>
          <th>Email:</th>
          <th>Password:</th>
      </tr>

      <tr>
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.email}}</td>
          <td>{{user.password}}</td>
      </tr>

  </table>

</div>
